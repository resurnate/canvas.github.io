<!DOCTYPE html>
<html>
<body>

<h1>HTML5 Canvas</h1>

<canvas id="canvas"></canvas>

<script>

  const CANVAS_ELEMENT = document.getElementById("canvas");
  const CANVAS_ROWS = 2;
  const PANEL_PADDING = 10;
  const PANEL_WIDTH = 630;
  const PANEL_HEIGHT = 630;
  const CAPTION_WIDTH = (PANEL_WIDTH - PANEL_PADDING) / 2;
  const CAPTION_HEIGHT = 90;
  const BUBBLE_OFFSETS = [
    {
      i : "speech1",
      o : [
        { iw : 0, ih : -150, ix : 0, iy : 100, tx : 0, ty : -15 }
      ]
    },
    {
      i : "thought1",
      o : [
        { iw : -25, ih : -120, ix : 10, iy : 110, tx : 0, ty : -40 }
      ]
    }
  ];

  const json =
`{
  "version": "1",
  "id": "2023-001",
  "copyright": "2023 resurnate.com",
  "title": "Experience, Meet Team",
  "author": "Quigley",
  "panels": [
    {
      "image": "thought1",
      "captions": [
        {
          "position": 4,
          "text": [
            "Me",
            "(Motivated)"
          ]
        },
        {
          "position": 2,
          "text": [
            "Me",
            "(Motivated)"
          ]
        }
      ],
      "bubbles": [
        {
          "position": 1,
          "text": [
            "Just going to pump",
            "out some boilerplate",
            "crap I've done a thousand",
            "times before..."
          ]
        }
      ]
    },
    {
      "image": "speech1",
      "captions": [
        {
          "position": 2,
          "text": [
            "20 minutes later"
          ]
        },
        {
          "position": 3,
          "text": [
            "Me",
            "(Chuffed)"
          ]
        }
      ],
      "bubbles": [
        {
          "position": 1,
          "text": [
            "Awesome! Moving on."
          ]
        }
      ]
    },
    {
      "image": "speech1",
      "captions": [
        {
          "position": 1,
          "text": [
            "During the next",
            "standup..."
          ]
        },
        {
          "position": 3,
          "text": [
            "Me to Team",
            "(Casually)"
          ]
        }
      ],
      "bubbles": [
        {
          "position": 1,
          "text": [
            "Oh by the way, I knocked",
            "out some of the usual",
            "stuff in the project",
            "yesterday."
          ]
        }
      ]
    },
    {
      "image": "speech1",
      "captions": [
        {
          "position": 4,
          "text": [
            "Team",
            "(Swarm of",
            "hornets)"
          ]
        }
      ],
      "bubbles": [
        {
          "position": 1,
          "text": [
            "Did we even",
            "need it?"
          ]
        }
      ]
    }
  ]
}`;
const input = JSON.parse(json);

var imageURLs = prepareImages(input);
var imgs=[];
var imagesOK=0;
loadImages(prepareAndDraw);

  function prepareImages(i) {
    let r = [];
    for (p of i.panels) {
      if (p.image === 'speech1') {
        r.push('https://canvas.resurnate.com/img/speech1.png');
      } else if (p.image === 'thought1') {
        r.push('https://canvas.resurnate.com/img/thought1.png');
      } else {
        r.push('?');
      }
    }
    return r;
  }

function loadImages(callback) {

  // iterate through the imageURLs array and create new images for each
  for (var i=0; i<imageURLs.length; i++) {
    // create a new image an push it into the imgs[] array
    var img = new Image();
    // Important! By pushing (saving) this img into imgs[],
    //     we make sure the img variable is free to
    //     take on the next value in the loop.
    imgs.push(img);
    // when this image loads, call this img.onload
    img.onload = function(){ 
      // this img loaded, increment the image counter
      imagesOK++; 
      // if we've loaded all images, call the callback
      if (imagesOK>=imageURLs.length ) {
        callback();
      }
    };
    // notify if there's an error
    img.onerror=function(){alert("image load failed");} 
    // set img properties
    img.src = imageURLs[i];
  }      
}

  function prepareAndDraw() {

    // Prepare and draw canvas
    let c = prepareCanvas();
    drawCanvas(c);
  
    // Prepare and draw panels
    let ps = preparePanels(c);
    drawPanels(c,ps);

    // Draw information
    drawInformation(c);
    
    // Draw copyright
    drawCopyright(c);

  }

  function prepareCanvas() {
    let cx = CANVAS_ROWS;
    let cy = Math.ceil(input.panels.length / cx);
    return {
      ce  : CANVAS_ELEMENT,
      cc  : CANVAS_ELEMENT.getContext("2d"),
      cx  : cx,
      cy  : cy,
      cw  : (cx * PANEL_WIDTH) + ((cx - 1) * PANEL_PADDING),
      ch  : (cy * PANEL_HEIGHT) + ((cy - 1) * PANEL_PADDING),
      pp  : PANEL_PADDING,
      pw  : PANEL_WIDTH,
      ph  : PANEL_HEIGHT,
      caw : CAPTION_WIDTH,
      cah : CAPTION_HEIGHT,
      iv  : input.version,
      ii  : input.id,
      it  : input.title,
      ia  : input.author,
      ic  : input.copyright
    };
  }

  function preparePanels(c) {
    let r = [];
    var x = 0;
    var y = 0;
    for (var i = 0; i < input.panels.length; i++) {
      // Upper-left x-coordinate
      if ((i % c.cx) === 0) {
        x = 0;
      } else {
        x += c.pp + c.pw;
      }
      // Upper-left y-coordinate
      if (i > 1) {
        if ((i % c.cx) === 0) {
          y += c.pp + c.ph;
        }
      }
      // Prepare panel
      var p = preparePanel(c,x,y,i);
      r.push(p);
    }
    return r;
  }

  /**
     c  = Canvas
     x  = Panel upper-left corner x-coordinate
     y  = Panel upper-left corner y-coordinate
     ip = Panel input
     ii = Panel input index
   */
  function preparePanel(c,x,y,ii) {
   let ip = input.panels[ii];

    // Panel
    let p = {
      p : PANEL_PADDING,
      w : PANEL_WIDTH,
      h : PANEL_HEIGHT,
      x : x,
      y : y,
      i : imgs[ii]
    };
    
    // Background
    let bgw = p.w - (p.p * 2);
    let bgh = p.h - (p.p * 2);
    let bgux = p.x + p.p;
    let bguy = p.y + p.p;
    let bg = {
      w  : bgw,
      h  : bgh,
      ux : bgux,       // Upper-left
      uy : bguy,
      lx : bgux + bgw, // Lower-right
      ly : bguy + bgh
    };
    p.bg = bg;

    // Bubbles
    let bbs = [];
    let bbc = Number(ip.image.charAt(ip.image.length - 1));
    for (var bi = 0; bi < bbc; bi++) {
      var bbt = prepareBubble(ip,bi);
      let bb = {
        p  : bi,
        in : ip.image,
        ii : imgs[ii],
        t  : bbt
      };
      bbs.push(bb);
    }
    p.bbs = bbs;

    // Captions
    let cts = [];
    for (var cti = 0; cti < 4; cti++) {
      let ctw = CAPTION_WIDTH;
      let cth = CAPTION_HEIGHT;
      var ctx = p.x;
      var cty = p.y;
      var ctc = "#FFFFFF";
      var ctt = [];
      if (cti === 0) {        // Upper-left
        ctx = p.x;
        cty = p.y;
        ctc = "#FFFF88";
        ctt = prepareCaption(ip,cti);
      } else if (cti === 1) { // Upper-right
        ctx = p.x + p.p + ctw;
        cty = p.y;
        ctc = "#FFFFCC";
        ctt = prepareCaption(ip,cti);
      } else if (cti === 2) { // Lower-left
        ctx = p.x;
        cty = p.y + p.h - cth;
        ctc = "#CCE5FF";
        ctt = prepareCaption(ip,cti);
      } else {                // Lower-right
        ctx = p.x + p.p + ctw;
        cty = p.y + p.h - cth;
        ctc = "#DAE8FC";
        ctt = prepareCaption(ip,cti);
      }
      let ct = {
        w : ctw,
        h : cth,
        x : ctx,
        y : cty,
        c : ctc,
        t : ctt
      };
      cts.push(ct);
    }
    p.cts = cts;

    return p;
  }

  function prepareBubble(i,bi) {
    let r = [];
    for (ib of i.bubbles) {
      if ((ib.position - 1) === bi) {
        for (ibt of ib.text) {
          r.push(ibt);
        }
        break;
      }
    }
    return r;
  }

  function prepareCaption(i,ci) {
    let r = [];
    for (ic of i.captions) {
      if ((ic.position - 1) === ci) {
        for (ict of ic.text) {
          r.push(ict);
        }
        break;
      }
    }
    return r;
  }

  function drawCanvas(c) {
    c.ce.width = c.cw;
    c.ce.height = c.ch;
  }

  function drawPanels(c,ps) {
    for (var pi = 0; pi < ps.length; pi++) {
      let p = ps[pi];
      drawPanel(c,p);
    }
  }

  function drawPanel(c,p) {
    drawPanelBackground(c,p);
    drawPanelBubbles(c,p);
    for (var cai = 0; cai < p.cts.length; cai++) {
      drawPanelCaption(c,p,cai);
    }
  }
  
  function drawPanelBackground(c,p) {

    // Background
    let g = c.cc.createLinearGradient(p.bg.ux, p.bg.uy, p.bg.ux, p.bg.ly);
    g.addColorStop(0, "#B3B3B3");
    g.addColorStop(1, "#F7F7F7");
    c.cc.strokeStyle = "#666666";
    
    // Draw
    c.cc.fillStyle = g;
    c.cc.fillRect(p.bg.ux,p.bg.uy,p.bg.w,p.bg.h);
    c.cc.strokeRect(p.bg.ux,p.bg.uy,p.bg.w,p.bg.h);

  }

  function drawPanelBubbles(c,p) {
    for (var bi = 0; bi < p.bbs.length; bi++) {
      var b = p.bbs[bi];
      var os;
      for (var bo of BUBBLE_OFFSETS) {
        if (bo.i === b.in) {
          os = bo.o;
          break;
        }
      }
// XXX: This won't work when multiple bubbles occur!
      var o = os[0];
      drawPanelBubble(c,p,o);
    }
  }

  function drawPanelBubble(c,p,o) {

    // Bubble
// XXX: The image only needs to be drawn once
//      So there's image offsets and there is text offsets
    let iw = p.bg.w + o.iw;
    var ih = p.bg.h + o.ih;
    let ix = p.bg.ux + o.ix;
    let iy = p.bg.uy + o.iy;
    c.cc.drawImage(p.i, ix, iy, iw, ih);

    // Text
    let tls = p.bbs[0].t;
    let tf = 30;
    let tx = ix + (iw / 2) + o.tx;
    var ty = iy + (ih / 2) + o.ty;
    ty = ty - (Math.floor(tls.length / 2) * tf);

    let t = {
      x  : tx,
      y  : ty,
      c  : "black",
      f  : "30px Comic Sans MS",
      a  : "center",
      s  : tf,
      ls : tls
    };
    drawText(c,t);

  }

  function drawPanelCaption(c,p,i) {
    let ct = p.cts[i];
    let tls = ct.t;
    if (tls.length > 0) {

      // Box
      c.cc.fillStyle = ct.c;
      c.cc.fillRect(ct.x,ct.y,ct.w,ct.h);
      c.cc.strokeStyle = "#666666";
      c.cc.strokeRect(ct.x,ct.y,ct.w,ct.h);

      // Text
      let to = -3;                // Offset percentage
      let tf = 27;                // Font size
      let tx = ct.x + (ct.w / 2); // Start x-coordinate
      var ty = ct.y + ((ct.h) / 2) + (ct.h * to / 100); // Start y-coordinate
      ty = ty - (Math.floor(tls.length / 2) * tf) + Math.floor(tf / 2);

      let t = {
        x  : tx,
        y  : ty,
        c  : "black",
        f  : "italic bold 27px Comic Sans MS",
        a  : "center",
        s  : tf,
        ls : tls
      };
      drawText(c,t);

    }
  }

  function drawText(c,t) {
    c.cc.fillStyle = t.c;
    c.cc.font = t.f;
    c.cc.textAlign = t.a;
    let x = t.x;
    var y = t.y;
    if ((t.ls.length % 2) === 0) { y += (t.s / 2); } // Recenter
    for (l of t.ls) {
      c.cc.fillText(l.toUpperCase(), x, y);
      y += t.s;
    }
  }

  function drawInformation(c) {
    c.cc.save();
    c.cc.translate((c.cw / 2), ((c.ph / 2) + c.ph));
    c.cc.rotate((3 * Math.PI) / 2);
    c.cc.fillStyle = "black";
    c.cc.font = "14px Helvetica";
    c.cc.textAlign = "center";
    let t = c.ii+' "'+c.it+'" by '+c.ia;
    c.cc.fillText(t.toUpperCase(), 0, 5);
    c.cc.restore();
  }
  
  function drawCopyright(c) {
    c.cc.save();
    c.cc.translate((c.cw / 2), (c.ph / 2));
    c.cc.rotate((3 * Math.PI) / 2);
    c.cc.fillStyle = "black";
    c.cc.font = "14px Helvetica";
    c.cc.textAlign = "center";
    let t = c.ic;
    c.cc.fillText('\u00A9'+' '+t.toUpperCase(), 0, 5);
    c.cc.restore();
  }

</script>

</body>
</html>
